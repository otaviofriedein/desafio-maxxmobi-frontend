<mat-card>
    <br>
    <mat-card-title>
        Login
    </mat-card-title>

    <mat-card-content>   
        <form [formGroup]="formLogin" (ngSubmit)="onLogin()">
            <p>
                <mat-form-field>
                    <input type="text" required matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" required matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <div class="button-group">
                <button class="button" type="button" mat-raised-button (click)="onLogin()" color="primary">Login</button>

                <button class="button" type="button"  mat-raised-button (click)="openDialogToRegisterUser()">Register</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
