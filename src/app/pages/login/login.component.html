<mat-card>
    <br>
    <mat-card-title>
        Login
    </mat-card-title>

    <mat-card-content>
    
        <form [formGroup]="form" (ngSubmit)="onLogin()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <p *ngIf="error" class="error">
                {{ error }}
            </p>

            <div class="button-group">
                <button class="button" type="submit" mat-raised-button color="primary">Login</button>

                <button class="button" type="button"  mat-raised-button (click)="openRegister('0ms', '0ms')">Register</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
